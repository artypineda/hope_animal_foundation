<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Hope Animal Foundation Website Message</title>
        <style type="text/css">
	        /* GLOBAL */
			* {
			  margin: 0;
			  padding: 0;
			  font-family: [font-text];
			  box-sizing: border-box;
			  font-size: 14px;
			}

			img {
			  max-width: 100%;
			}

			body {
			  -webkit-font-smoothing: antialiased;
			  -webkit-text-size-adjust: none;
			  width: 100% !important;
			  height: 100%;
			  line-height: 1.6;
			}

			/* Make sure all tables have defaults */
			table td {
			  vertical-align: top;
			}

			/* BODY & CONTAINER */
			body {
			  background-color: #f9f9f9;
			}

			.body-wrap {
			  background-color: #f9f9f9;
			  width: 100%;
            }
            .hasRichBlue {
                background-color: #0A3269;
            }

			.container {
			  display: block !important;
			  max-width: 600px !important;
			  margin: 0 auto !important;
			  /* makes it centered */
			  clear: both !important;
			}

			.content {
			  max-width: 600px;
			  margin: 0 auto;
			  display: block;
			  padding: 20px;
			}

			/* HEADER, FOOTER, MAIN */
			.main {
			  background: #fff;
			  border: 1px solid #e9e9e9;
			  border-radius: 3px;
			}

			.content-wrap {
			  padding: 20px;
			}

			.content-block {
			  padding: 0 0 20px;
			}

			.header {
			  width: 100%;
			  margin-bottom: 20px;
			}

			.footer {
			  width: 100%;
			  clear: both;
			  color: #999;
			  padding: 20px;
			}

			.footer a {
			  color: [color-link];
			}

			.footer p, .footer a, .footer unsubscribe, .footer td {
			  font-size: 12px;
			}

			/* TYPOGRAPHY */
			h1, h2, h3 {
			  margin: 40px 0 0;
			  line-height: 1.2;
			  font-weight: 400;
			}

			h1 {
			  font-family: [font-h1];
			  font-size: 32px;
			  font-weight: 500;
			  color: [color-h1];
			}

			h2 {
			  font-family: [font-h2];
			  font-size: 24px;
			  color: [color-h2];
			}

			h3 {
			  font-family: [font-h3];
			  font-size: 18px;
			  color: [color-h3];
			}

			p, ul, ol {
			  font-family: [font-text];
			  margin-bottom: 10px;
			  font-weight: normal;
			  color: [color-text];
			}

			p li, ul li, ol li {
			  margin-left: 5px;
			  list-style-position: inside;
			}

			/* LINKS */
			a {
			  color: #333;
			  text-decoration: underline;
			}

			/* OTHER STYLES THAT MIGHT BE USEFUL */
			.last {
			  margin-bottom: 0;
			}

			.first {
			  margin-top: 0;
			}

			.aligncenter {
			  text-align: center;
			}

			.alignright {
			  text-align: right;
			}

			.alignleft {
			  text-align: left;
			}

			.clear {
			  clear: both;
			}

			/* FIELDS LIST */
			.fields {
			  margin: 40px auto;
			  text-align: left;
			  width: 80%;
			}

			.fields td {
			  padding: 5px 0;
			}

			.fields .field-items {
			  width: 100%;
			}

			.fields .field-items td {
			  border-top: #eee 1px solid;
			}

			/* RESPONSIVE AND MOBILE FRIENDLY STYLES */
			@media only screen and (max-width: 640px) {
			  h1, h2, h3, h4 {
			    font-weight: 600 !important;
			    margin: 20px 0 5px !important;
			  }

			  h1 {
			    font-size: 22px !important;
			  }

			  h2 {
			    font-size: 18px !important;
			  }

			  h3 {
			    font-size: 16px !important;
			  }

			  .container {
			    width: 100% !important;
			  }

			  .content, .content-wrap {
			    padding: 10px !important;
			  }

			  .fields {
			    width: 100% !important;
			  }
			}
        </style>
    </head>
    <body>
        <table class="body-wrap">
            <tr>
                <td></td>
                <td class="container" width="600">
                    <div class="content">
                        <table class="main" width="100%" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="content-wrap aligncenter">
                                    <table width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td class="content-block ">
                                                <h1>
                                                  <img src="http://132.148.134.195/~webdev/hopeaf/wp-content/uploads/2020/08/hope-animal-foundation-logo-blue-1.png" alt="Hope Animal Foundation" width="250">
                                                </h1>
                                              <h2 style="font-weight: 800;">
                                                   HOPE Animal Foundation
                                              </h2>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="content-block">
												<h2>Website Message</h2><br/>
												
												<p><label for="your-name">Name</label>
													[your-name] </p>

												<p><label for="your-email">Email</label>
													[your-email] </p>

												<p><label for="your-phone">Phone</label><br />
													[phone] </p>


												<p><label for="your-address">Address</label><br />
													[your-address] </p>

												<p><label for="your-city">Subject</label><br />
													[your-subject] </p>

												<p><label for="your-state">Message</label><br />
													[your-message] </p>

                                            </td>

                                        </tr>
                                    </table>     
                                </td>
                            </tr>
                        </table>

                        <div class="footer">
                            <table width="100%">
                                <tr>
                                    <td class="content-block aligncenter">Hope Animal Foudation</td>
                                </tr>
                            </table>
                        </div>
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
